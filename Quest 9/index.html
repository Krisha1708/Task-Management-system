<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Task Management System</h1>

  <!-- Ticket Table -->
  <table id="ticket-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Pagination -->
  <div id="pagination"></div>

  <!-- Filters -->
  <div id="filters">
    <select id="status-filter">
      <option value="">Filter by Status</option>
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Closed">Closed</option>
    </select>
    <select id="priority-filter">
      <option value="">Filter by Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>

  <!-- Edit Ticket Form (Hidden by Default) -->
  <div id="edit-ticket-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Edit Ticket</h2>
      <form id="edit-ticket-form">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" required><br><br>

        <label for="edit-description">Description:</label>
        <textarea id="edit-description" name="description" required></textarea><br><br>

        <label for="edit-status">Status:</label>
        <select id="edit-status" name="status" required>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Closed">Closed</option>
        </select><br><br>

        <label for="edit-dueDate">Due Date:</label>
        <input type="datetime-local" id="edit-dueDate" name="dueDate" required><br><br>

        <button type="submit">Save Changes</button>
        <button type="button" id="close-edit-modal">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
